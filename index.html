<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .profile-card {
            text-align: center;
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login" class="container">
        <h1>Login Page</h1>
        <form onsubmit="return validatePassword();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error" style="color:red; display:none;">Password must be at least 8 characters long!</p>
    </div>

    <!-- User Information Page -->
    <div id="user-info" class="container" style="display:none;">
        <h2>User Information Page</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" onclick="showProfile();">Submit</button>
        </form>
    </div>

    <!-- Personal Profile Page -->
    <div id="profile" class="container" style="display:none;">
        <h2>Personal Profile Page</h2>
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
            <p><strong>Address:</strong> <span id="profileAddress"></span></p>
        </div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            if (password.length < 8) {
                error.style.display = 'block';
                return false;
            }
            error.style.display = 'none';
            document.getElementById('login').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            return false; // For demo purposes
        }

        function showProfile() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            document.getElementById('profileName').innerText = name;
            document.getElementById('profileEmail').innerText = email;
            document.getElementById('profilePhone').innerText = phone;
            document.getElementById('profileAddress').innerText = address;

            document.getElementById('user-info').style.display = 'none';
            document.getElementById('profile').style.display = 'block';
        }
    </script>
</body>
</html>
